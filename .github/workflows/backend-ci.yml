name: Backend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/backend-ci.yml'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'

jobs:
  backend-ci:
    name: Backend CI/CD Pipeline
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: ðŸ” Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸ—‚ï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Type checking
        run: pnpm run type-check

      - name: ðŸ§¹ Linting
        run: pnpm run lint

      - name: ðŸ’… Format checking
        run: pnpm run format:check

      - name: ðŸ—ï¸ Build project
        run: pnpm run build

      - name: ðŸ§ª Run tests (if available)
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            pnpm run test
          else
            echo "No tests found, skipping..."
          fi

      - name: ðŸ”’ Security audit
        run: pnpm audit --audit-level moderate

      - name: ðŸ“Š Bundle size check
        run: |
          if [ -d "dist" ]; then
            echo "ðŸ“¦ Build output size:"
            du -sh dist/
            find dist -name "*.js" -exec wc -c {} + | sort -n
          fi

      - name: âœ… CI Success
        if: success()
        run: |
          echo "ðŸŽ‰ All checks passed successfully!"
          echo "âœ… Type checking: PASSED"
          echo "âœ… Linting: PASSED" 
          echo "âœ… Formatting: PASSED"
          echo "âœ… Build: PASSED"
          echo "âœ… Security: PASSED"

      - name: âŒ CI Failure
        if: failure()
        run: |
          echo "ðŸ’¥ CI pipeline failed!"
          echo "Please check the logs above and fix the issues."
          exit 1

  # Job adicional para verificar que el servidor puede iniciarse
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: backend-ci
    if: github.event_name == 'pull_request'
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build project
        run: pnpm run build

      - name: ðŸš€ Start server (smoke test)
        run: |
          # Crear un .env temporal para el test
          echo "NODE_ENV=test" > .env
          echo "PORT=3001" >> .env
          echo "CORS_ORIGIN=http://localhost:3000" >> .env
          
          # Iniciar servidor en background
          timeout 30s pnpm start &
          SERVER_PID=$!
          
          # Esperar a que el servidor inicie
          sleep 10
          
          # Verificar que el servidor responde
          curl -f http://localhost:3001/api/health || exit 1
          curl -f http://localhost:3001/api || exit 1
          
          # Terminar servidor
          kill $SERVER_PID || true
          
          echo "âœ… Smoke test passed - Server starts and responds correctly"