name: Discord Notifications

on:
  pull_request:
    types: [opened, closed, reopened]
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord on PR or Push
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_GITHUB }}
          message: |
            ğŸ“£ **Nuevo evento en `${{ github.repository }}`**
            ğŸ§‘ Autor: `${{ github.actor }}`
            ğŸ” Rama: `${{ github.ref_name }}`
